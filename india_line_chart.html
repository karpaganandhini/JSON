<!DOCTYPE html>
<html>
<head>
	<title>Second graph</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
	<style type="text/css" src="CSS/style.css"></style>
</head>
<body>
	<h1 align="center">Multi series line graph of Birth rate and Death rate of India</h1>
	<script type="text/javascript" src="JS/multiSeriesLine.js"></script>
	<script>
	var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the 1st line
var valueline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) {
      return y(d.Birth_rate); });

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.Death_rate); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.json("json/india_birth_death_rate.json", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.year = +d.year;
      d.Birth_Rate = +d.Birth_rate;
      d.Death_Rate = +d.Death_rate;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.year; }));
  y.domain([0, d3.max(data, function(d) {
    return Math.max(d.Birth_rate, d.Death_rate); })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke","green")
      .style("fill","none")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "red")
      .style("fill","none")
      .attr("d", valueline2);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

});
</script>
</body>
</html>
